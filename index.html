<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Alrededor de los EE.UU.</title>
</head>
<body class="root">
  <div class="root__container">
    <!-- INICIO DE CABECERA -->
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <!-- FIN DE CABECERA -->
      <!-- INICIO SECCCION PROFILE -->
      <section class="profile">
        <div class="profile__data">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/image__profile.jpg"
              alt="Jacques Cousteau"
            />
          </div>
          <div class="profile__presentation">
            <div class="profile__name">
              <h1 class="profile__author">Jacques Cousteau</h1>
              <button class="btn profile__author-button--edit"></button>
            </div>
            <h2 class="profile__activit">Explorador</h2>
          </div>
        </div>
        <button class="btn profile__author-button--add-place"></button>
      </section>
      <!-- FIN SECCCION PROFILE -->
      <!-- PLANTILLA CARDS -->
      <div class="card">
        <div class="card__place">
          <button class="card__place-button--delete">
            <img class="card__place-imagen-trash" src="images/vector__eliminar.png" alt="Eliminar" />
          </button>
          <img
            class="card__place-image-place"
            src="https://www.blog.recorrido.cl/wp-content/uploads/2015/02/Valdivia_y_su_r%C3%ADo.jpg"
            alt="Montañas Calvas"
          />
          <div class="card__place-footer">
            <h2 class="card__place-name">Valdivia</h2>
            <button class="card__place-button--like"></button>
          </div>
        </div>
      </div>
      <!-- FIN PLANTILLA CARDS -->
      <!-- INICO FOOTER -->
      <footer class="footer">
        <p>&COPY; 2023 Jorge Sepúlveda Turpie</p>
      </footer>
      <!-- FIN FOOTER -->

  </div>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
